<!DOCTYPE html>
<html>
<head>
	<script>
		function toggle_visibility(id) {
			var e = document.getElementById(id);
			if(e.style.display == 'block') {
				e.style.display = 'none';
			} else {
				e.style.display = 'block';
			}
		}
	
		function jumpTo(page) {
			var pages = document.body.childNodes;
			for(var i = 0; i < pages.length; i++) {
				if(pages[i].tagName == "DIV") {
					pages[i].style.display = "none";
				}
			}
			document.getElementById(page).style.display = "block";
		}
	</script>
</head>
<body>
	<div id="page1" style="font-size:20px;">PAGE ONE</div>
	<div id="page2" style="font-size:30px;">PAGE TWO</div>
	<div id="page3" style="font-size:40px;">PAGE THREE</div>
	<select id="selector">
			<option value="page1">page one</option>
			<option value="page2">page two</option>
			<option value="page3">page three</option>
	</select>
	<button onclick="jumpTo(document.getElementById('selector').value);">Go</button>
	

</body>
</html>
