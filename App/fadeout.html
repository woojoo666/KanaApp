<!DOCTYPE html>
<html>
<header>
	<style>
		.fadeout {
			position: absolute;
			left:0px;
			top:0px;
			z-index: 1;

  			-webkit-opacity: 1;
  			-moz-opacity: 1;
  			opacity: 1;

			-webkit-transition: all 3s ease;
  			-moz-transition: all 3s ease;
  			-ms-transition: all 3s ease;
  			-o-transition: all 3s ease;
  			transition: all 3s ease;
		}

		.back {
			position:absolute;
			left:0px;
			top:0px;
			z-index: -1;
		}
		
		div{width: 640px; text-align: center; font-size: 100px; color: white;}
	</style>
</header>
<header>
<body>
	<img id="cover" src="cover.png" class="fadeout" onclick="fadeout();">
	<div><br>DON'T LOOK!! <br><br> THIS IS PRIVATE! </div>
	<img src="background.png" class="back">

	<script>
		var cover = document.getElementById("cover");
		function fadeout() {
			cover.style.opacity = "0";
		}
	</script>
			
</body>
</html>
