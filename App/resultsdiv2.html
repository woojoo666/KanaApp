<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		#containr{
			height: 500px;
			overflow: auto;
		}
		
		.listtablecell{
			width: 200px;
		}

		.leftspan{
			float: left;
		}

		.onoffbutton{
			background: url('Images/onoffbutton.png');
/*			float: right;*/
		}
	</style>
</head>
<body>
	<div id="containr"></div>

	<script>

var containr = document.getElementById('containr');

var hiragana = [
	"あ","い","う","え","お",
	"か","き","く","け","こ",
	"さ","し","す","せ","そ",
	"た","ち","つ","て","と",
	"な","に","ぬ","ね","の",
	"は","ひ","ふ","へ","ほ",
	"ま","み","む","め","も",
	"や","ゆ","よ",
	"ら","り","る","れ","ろ",
	"わ","を",
	"ん"];

var listtable = document.createElement('table');

var totalwidth = 300;
var maxwidth = 200;
var minwidth = 30;

for (var i = 0; i < hiragana.length; i++) {

	var r = hiragana[i] + "r";
	var t = hiragana[i] + "t";
	var score = (localStorage[t] > 0)? localStorage[r]/localStorage[t]: "NA";

	var row = document.createElement('tr');
	var cell = document.createElement('td');
	cell.className = "listtablecell";
	var left = document.createElement('td');
	left.innerHTML = hiragana[i] + ":";
	left.style.width = (localStorage[t] > 0)? Math.floor(score*(maxwidth - minwidth) + minwidth) + "px": minwidth + "px";

	var middle = document.createElement('td');
	middle.innerHTML = (localStorage[t] > 0)? score*100 + "%" : "NA";
	middle.style.width = (totalwidth - parseInt(left.style.width)) + "px";

	var right = document.createElement('td');
	right.className = "onoffbutton";
	right.innerHTML = "On";
	right.onclick = function() {toggle(this);};

	var clear = document.createElement('td');
	clear.innerHTML = "clear";

	cell.appendChild(left);
	cell.appendChild(middle);
	cell.appendChild(right);
	cell.appendChild(clear);
	row.appendChild(cell);
	listtable.appendChild(row);
}

containr.appendChild(listtable);

function toggle(m) {
	if (m.innerHTML == "On") {
		m.innerHTML =  "Off";
	} else {
		m.innerHTML = "On";
	}
}
	</script>
</body>
</html>
